      function sortProjects(type) {
        document
          .querySelectorAll(".filter-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");

        switch (type) {
          case "roi":
            filteredProjects.sort((a, b) => b.roi - a.roi);
            break;
          case "risk":
            const riskOrder = { low: 1, medium: 2, high: 3 };
            filteredProjects.sort(
              (a, b) => riskOrder[a.risk] - riskOrder[b.risk]
            );
            break;
          case "duration":
            filteredProjects.sort((a, b) => a.duration - b.duration);
            break;
          case "funding":
            filteredProjects.sort(
              (a, b) =>
                b.fundNeeded - b.fundCurrent - (a.fundNeeded - a.fundCurrent)
            );
            break;
        }
        renderProjects();
      }

      function resetFilters() {
        document
          .querySelectorAll(".filter-btn")
          .forEach((btn) => btn.classList.remove("active"));
        document
          .querySelectorAll('input[type="checkbox"]')
          .forEach((cb) => (cb.checked = false));
        document.getElementById("search-input").value = "";
        filteredProjects = [...projects];
        renderProjects();
      }

      function applyFilters() {
        const searchTerm = document
          .getElementById("search-input")
          .value.toLowerCase();

        const selectedTypes = Array.from(
          document.querySelectorAll(
            'input[value="padi"], input[value="cabai"], input[value="jagung"], input[value="sayuran"], input[value="buah"]'
          )
        )
          .filter((cb) => cb.checked)
          .map((cb) => cb.value);

        const selectedRegions = Array.from(
          document.querySelectorAll(
            'input[value="jawa-barat"], input[value="jawa-tengah"], input[value="jawa-timur"]'
          )
        )
          .filter((cb) => cb.checked)
          .map((cb) => cb.value);

        const selectedStatus = Array.from(
          document.querySelectorAll(
            'input[value="baru"], input[value="hampir-penuh"]'
          )
        )
          .filter((cb) => cb.checked)
          .map((cb) => cb.value);

        const selectedBudget = Array.from(
          document.querySelectorAll(
            'input[value="0-5"], input[value="5-10"], input[value="10-50"], input[value="50+"]'
          )
        )
          .filter((cb) => cb.checked)
          .map((cb) => cb.value);

        filteredProjects = projects.filter((project) => {
          const matchSearch =
            !searchTerm ||
            project.farmer.toLowerCase().includes(searchTerm) ||
            project.project.toLowerCase().includes(searchTerm) ||
            project.location.toLowerCase().includes(searchTerm) ||
            project.type.toLowerCase().includes(searchTerm);

          const matchType =
            selectedTypes.length === 0 || selectedTypes.includes(project.type);
          const matchRegion =
            selectedRegions.length === 0 ||
            selectedRegions.includes(project.region);
          const matchStatus =
            selectedStatus.length === 0 ||
            selectedStatus.includes(project.status);

          let matchBudget = selectedBudget.length === 0;
          if (!matchBudget) {
            const fundInMillion = project.fundNeeded / 1000000;
            matchBudget = selectedBudget.some((range) => {
              if (range === "0-5") return fundInMillion < 5;
              if (range === "5-10")
                return fundInMillion >= 5 && fundInMillion <= 10;
              if (range === "10-50")
                return fundInMillion > 10 && fundInMillion <= 50;
              if (range === "50+") return fundInMillion > 50;
              return false;
            });
          }

          return (
            matchSearch &&
            matchType &&
            matchRegion &&
            matchStatus &&
            matchBudget
          );
        });

        renderProjects();
      }

      document
        .getElementById("search-input")
        .addEventListener("input", applyFilters);

        .getElementById("detail-modal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeModal();
          }
        });

      renderProjects();
